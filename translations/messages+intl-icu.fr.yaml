frontend:
    home:
        title: Christophe Ligneres
        introduction: Je suis un développeur web, spécialisé dans le développement d'applications web. Je suis aussi un grand fan des nouvelles technologies et du développement logiciel.
    skills:
        title: Compétences
        php:
            title: PHP
            content: |
                Je travaille avec PHP depuis plus de 2 ans. J'ai travaillé avec plusieurs versions de PHP, de 5.6 à 8.2. Je tiens informer des dernières nouveautés.
        symfony:
            title: Symfony
            content: |
                Je travaille avec Symfony depuis plus de 2 ans. J'ai travaillé avec plusieurs versions de Symfony, de 4.4 à 6.2.
                J'ai mis à jour des projets de Symfony 4.4 à Symfony 5.4 et de Symfony 5.4 à Symfony 6.2 etc.
        monofony:
            title: Monofony
            content: |
                Je travaille avec Monofony depuis plus d'un an. Je travaille avec la version 1.10 de Monofony.
        sylius:
            title: Sylius
            content: |
                Je travaille avec Sylius depuis plus de 1 ans. J'ai travaillé avec plusieurs versions de Sylius, de 1.6 à 1.10.
                J'ai mis à jour des projets de Sylius 1.6 à Sylius 1.8 et de Sylius 1.8 à Sylius 1.10, etc.
